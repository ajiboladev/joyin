<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=no">
    <title>Password-Reset • Joyin</title>
    <link rel="stylesheet" href="./password-reset.css">

    <link rel="icon" type="image/x-icon" href="../joyin-favicon.ico">

    <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#5b53f2">
<script src="../pwa-install.js"></script>
</head>
<body>
     

    <!-- Reset Password Form -->
<div class="reset-container">
    <h2 class="reset-title">Reset Password</h2>
    <p class="reset-subtitle">Enter your email and current password to receive a reset link</p>
    
    <p id="resetMessage" class="reset-message"></p>
    <div class="reset-form">
        <div class="input-group">
            <label for="resetEmail" class="input-label">Email Address</label>
            <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="email" id="resetEmail" class="reset-input" placeholder="you@example.com" required>
            </div>
        </div>
        
        <div class="input-group">
            <label for="currentPassword" class="input-label">Current Password</label>
            <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 15V17M6 21H18C19.1046 21 20 20.1046 20 19V13C20 11.8954 19.1046 11 18 11H6C4.89543 11 4 11.8954 4 13V19C4 20.1046 4.89543 21 6 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 11V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="password" id="currentPassword" class="reset-input" placeholder="Enter your current password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <button id="reset-button" class="reset-button">
            <span class="button-text">Send Reset Link</span>
            <svg class="button-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button onclick="window.history.back()" class="reset-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
    <path d="M20 12H4M4 12L10 18M4 12L10 6" stroke="currentColor" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>  
</svg>
<span class="button-text">Back</span>
        </button>
        
        
        
        <div class="reset-links">
            <a onclick="window.history.back()" style="cursor: pointer;" class="reset-link">← Back to Login</a>
            <a onclick="window.location.href='../sign-up/'" style="cursor: pointer;" class="reset-link">Need an account? Sign up</a>
        </div>
    </div>
</div>

<script type="module" src="./password-reset.js" defer></script>
</body>
</html>
