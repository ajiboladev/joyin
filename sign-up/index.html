<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyin | signup</title>
    <link rel="icon" type="image/x-icon" href="../joyin-favicon.ico">

    <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#5b53f2">
<script src="../pwa-install.js"></script>
</head>
<body>
    

    <link rel="stylesheet" href="signup.css">
    <div class="container">
        <p class="brand">JOYIN</p>
        <p style=" color: red; padding: 7px; border-radius: 4px; font-size: 12px;" id="message"></p>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <!-- <form action="/signup" method="POST"> -->
                <form >
                 <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="@user" required>
                <label for="username">Email</label>
                <input type="email" id="email" name="username" placeholder="user@email.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password***" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password***" required>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
            <p class="signup-prompt">Already have an account? <a onclick="window.location.href='../login/?view=login'" >Login here</a></p>
            <p class="signup-prompt"><a onclick="window.location.href='../Privacy-Policy/?view=Privacy-Policy'">Read privacy-policy</a></p>
            <p class="signup-prompt"><a onclick="window.location.href='../Terms&Conditions/?view=Terms&Conditions'">Read JOYIN_Terms_and_Conditions</a></p>
        </div>
    </div>

    <script type="module" src="./signup.js"></script>
</body>
</html>
