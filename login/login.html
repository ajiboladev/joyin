<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Joyin | login</title>
    <link rel="icon" type="image/x-icon" href="../joyin-favicon.ico">
</head>
<body>
    <link rel="stylesheet" href="login.css">
    <div class="container">
        <p class="brand">JOYIN</p>
        <p style=" color: red; padding: 7px; border-radius: 4px; font-size: 12px;" id="message"></p>
        <div class="login-container">
            <h1>Login</h1>
            <!-- <form action="/login" method="POST"> -->
                <form >
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="username" placeholder="user@email.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password***" required>

                <button type="submit" id="login-button">Login</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a  onclick="window.location.href='../sign-up/?view=sign-up'">Sign up here</a></p>
        </div>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
