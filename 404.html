<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | JOYIN</title>
    <link rel="icon" type="image/x-icon" href="joyin-favicon.ico">

    <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#5b53f2">
<script src="../pwa-install.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* 404 Graphic */
        .error-graphic {
            margin: 0 auto 40px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .error-graphic::before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 800;
            color: rgba(91, 83, 242, 0.1); /* #5b53f2 at 10% opacity */
            z-index: 1;
        }

        .graphic-icon {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #5b53f2, #8a84ff);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(91, 83, 242, 0.3);
        }

        .graphic-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
            font-size: 17px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Content */
        .content h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #a29cfc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .content p {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            text-align: center;
        }

        .btn-primary {
            background-color: #5b53f2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a43d1;
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(91, 83, 242, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: #ccc;
            border: 2px solid #333;
        }

        .btn-secondary:hover {
            border-color: #5b53f2;
            color: #a29cfc;
            background-color: rgba(91, 83, 242, 0.05);
        }

        /* Search */
        .search-container {
            max-width: 500px;
            margin: 0 auto 50px;
        }

        .search-box {
            display: flex;
            background: #111;
            border-radius: 50px;
            border: 1px solid #333;
            overflow: hidden;
            padding: 5px;
        }

        .search-box input {
            flex-grow: 1;
            background: none;
            border: none;
            padding: 15px 20px;
            color: #fff;
            font-size: 1rem;
        }

        .search-box input::placeholder {
            color: #666;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box button {
            background: #5b53f2;
            color: white;
            border: none;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #4a43d1;
        }

        /* Footer Links */
        .footer-links {
            border-top: 1px solid #222;
            padding-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .footer-links p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .link-list {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            list-style: none;
        }

        .link-list a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .link-list a:hover {
            color: #5b53f2;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .content h1 { font-size: 1.8rem; }
            .content p { font-size: 1rem; }
            .actions { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; }
            .error-graphic { width: 150px; height: 150px; margin-bottom: 30px; }
            .error-graphic::before { font-size: 4rem; }
            .graphic-icon { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Graphic -->
        <div class="error-graphic">
            <div class="graphic-icon">
                <!-- Simple heart icon SVG -->
                <!-- <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg> -->
                <h1>JOYIN</h1>
            </div>
        </div>

        <!-- Main Message -->
        <div class="content">
            <h1>Looks like this page is on a break. ✨</h1>
            <p>The link might be broken, or the page may have moved. Don't worry—let's get you back to connecting with friends.</p>
        </div>

        <!-- Primary Actions -->
        <div class="actions">
            <a class="btn btn-primary" onclick="window.location.href='/'">Go to Home Feed</a>
            <a onclick="window.history.back()" class="btn btn-secondary">Go Back</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <p style="color: #888; margin-bottom: 15px;">Try searching for what you were looking for:</p>
            <div class="search-box">
                <!-- <input type="text" placeholder="Search people, posts, or moments...">
                <button type="button">Search</button> -->
            </div>
        </div>

        <!-- Footer Navigation -->
        <div class="footer-links">
            <p>You can also explore:</p>
            <ul class="link-list">
                <!-- <li><a href="/explore">Explore</a></li> -->
                <!-- <li><a href="/notifications">Notifications</a></li> -->
                <li><a  onclick="window.location.href ='./profile/?view=profile&permission=allowed'" style="cursor: pointer;">Your Profile</a></li>
                <li><a  onclick="window.location.href ='./Help Center/'" style="cursor: pointer;">Help Center</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Simple search functionality (needs a real backend)
        document.querySelector('.search-box button').addEventListener('click', function() {
            const query = document.querySelector('.search-box input').value;
            if(query.trim()) {
                // Redirect to a search results page with the query
                window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        });
        // Allow "Enter" key to trigger search
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
