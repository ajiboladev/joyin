<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Post Container */
        .text-image-post-system {
            max-width: 500px;
            width: 100%;
        }
        
        .post-system-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
            overflow: hidden;
        }
        
        /* Post Header */
        .post-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e4e6eb;
        }
        
        #post-username {
            margin-left: 12px;
            font-weight: 600;
            font-size: 15px;
            color: #050505;
        }
        
        #post-status {
            width: 8px;
            height: 8px;
            background-color: #31a24c;
            border-radius: 50%;
            margin-left: 8px;
            position: relative;
        }
        
        /* Post Text Content */
        #post-text {
            padding: 16px;
            font-size: 15px;
            line-height: 1.5;
            color: #050505;
            border-bottom: 1px solid #e4e6eb;
        }
        
        #post-text-content {
            word-wrap: break-word;
            display: inline;
        }
        
        #see-more-link {
            color: #65676b;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            padding-left: 4px;
        }
        
        #see-more-link:hover {
            text-decoration: underline;
        }
        
        /* Post Image */
        .post-image-container {
            display: block;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .post-image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }
        
        /* Reaction Section */
        .reaction {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            gap: 8px;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .reaction svg {
            cursor: pointer;
            color: #65676b;
            transition: all 0.2s ease;
            fill: transparent;
        }
        
        .reaction svg:hover {
            transform: scale(1.1);
            color: #f91880;
        }
        
        .reaction svg.active {
            fill: #f91880;
            color: #f91880;
        }
        
        .reaction-count {
            font-size: 14px;
            color: #65676b;
            font-weight: 500;
        }
        
        /* Additional Interactive Elements */
        .post-actions {
            display: flex;
            padding: 8px;
        }
        
        .action-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #65676b;
            transition: background-color 0.2s;
        }
        
        .action-button:hover {
            background-color: #f2f2f2;
        }
        
        .action-button svg {
            width: 20px;
            height: 20px;
        }
        
        /* Comments Section (Optional) */
        .comments-section {
            padding: 12px 16px;
            display: none;
        }
        
        .comment-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .comment-input:focus {
            border-color: #1b74e4;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .post-system-container {
                border-radius: 8px;
            }
            
            .post-header {
                padding: 10px 12px;
            }
            
            #post-text {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="text-image-post-system">
        <div class="post-system-container">
            <div class="post">
                <!-- Post Header -->
                <div class="post-header">
                    <img src="https://thumbs.dreamstime.com/b/shocked-woman-vector-18360780.jpg?w=576" alt="Profile picture">
                    <p id="post-username">Jane Smith</p>
                    <div id="post-status" title="Online now"></div>
                </div>
                
                <!-- Post Text -->
                <h4 id="post-text">
                    <span id="post-text-content">iores necessitatibus enim laudantium? Quaerat consectetur aperiam mollitia repellat qui placeat rem, delectus, perferendis impedit hic eum quod! aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
                    <a id="see-more-link" style="display:none; cursor: pointer;">...see more</a>
                </h4>
                
                <!-- Post Image -->
                <span class="post-image-container">
                    <img src="https://th.bing.com/th/id/OIP.ystiqvy5g4vBvCXWX5n6gQHaE8?w=294&h=196&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Post content">
                </span>
                
                <!-- Like Count -->
                <div class="reaction">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                    <p id="reaction-count" class="reaction-count">0 likes</p>
                </div>
                
                <!-- Action Buttons -->
                <div class="post-actions">
                    <button class="action-button like-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                        </svg>
                        Like
                    </button>
                    <button class="action-button comment-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        Comment
                    </button>
                    <button class="action-button share-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"/>
                            <circle cx="6" cy="12" r="3"/>
                            <circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                        Share
                    </button>
                </div>
                
                <!-- Comments Section (Optional) -->
                <div class="comments-section" id="comments-section">
                    <input type="text" class="comment-input" placeholder="Write a comment...">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Text truncation logic
        const postText = document.getElementById('post-text-content');
        const seeMoreLink = document.getElementById('see-more-link');
        const fullText = postText.textContent;
        const charLimit = 150;
        
        if (fullText.length > charLimit) {
            postText.textContent = fullText.substring(0, charLimit);
            seeMoreLink.style.display = 'inline';
            
            seeMoreLink.addEventListener('click', function() {
                postText.textContent = fullText;
                seeMoreLink.style.display = 'none';
            });
        }
        
        // Like functionality
        const likeBtn = document.querySelector('.like-btn');
        const likeSvg = document.querySelector('.reaction svg');
        const reactionCount = document.getElementById('reaction-count');
        let likeCount = 0;
        let isLiked = false;
        
        likeBtn.addEventListener('click', function() {
            isLiked = !isLiked;
            
            if (isLiked) {
                likeCount++;
                likeSvg.classList.add('active');
                likeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#f91880" stroke="#f91880" stroke-width="2">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                    Liked
                `;
            } else {
                likeCount--;
                likeSvg.classList.remove('active');
                likeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                    Like
                `;
            }
            
            reactionCount.textContent = `${likeCount} like${likeCount !== 1 ? 's' : ''}`;
        });
        
        // Click heart icon to like
        likeSvg.addEventListener('click', function() {
            likeBtn.click();
        });
        
        // Comment button functionality
        const commentBtn = document.querySelector('.comment-btn');
        const commentsSection = document.getElementById('comments-section');
        
        commentBtn.addEventListener('click', function() {
            commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
            if (commentsSection.style.display === 'block') {
                document.querySelector('.comment-input').focus();
            }
        });
    </script>
</body>
</html>
