<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | JOYIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../joyin-favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(91, 83, 242, 0.1);
            border-top-color: #5b53f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .post-detail {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 12px;
        }

        .user-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .post-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .post-content {
            padding: 0 20px 20px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .post-actions {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn.liked {
            color: #5b53f2;
        }

        .comments-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
        }

        .comments-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .comment-input {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .comment-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
        }

        .comment-input input:focus {
            outline: none;
            border-color: #5b53f2;
        }

        .comment-input button {
            background: #5b53f2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .comment-input button:hover {
            background: #4a43d1;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .comment {
            display: flex;
            gap: 12px;
        }

        .comment-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
        }

        .comment-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
        }

        .error-state i {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 style="font-size: 20px;">Post</h1>
        </div>

        <div id="post-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading post...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { doc, getDoc, collection, query, orderBy, getDocs, addDoc, updateDoc, increment, deleteDoc, setDoc, serverTimestamp, runTransaction } 
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { auth, db } from "../../firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const defaultImg = 'https://tse1.mm.bing.net/th/id/OIP.cEvbluCvNFD_k4wC3k-_UwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3';
        let currentUser = null;

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            document.getElementById('post-container').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Post not found</h2>
                    <p style="color: rgba(255,255,255,0.6); margin: 12px 0;">This post doesn't exist or has been deleted.</p>
                    <button onclick="window.history.back()" style="background: #5b53f2; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-top: 12px;">
                        Go Back
                    </button>
                </div>
            `;
        }

        // Wait for auth
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadPost();
            } else {
                window.location.href = '../login/?view=login';
            }
        });

        async function loadPost() {
            try {
                const postRef = doc(db, "posts", postId);
                const postSnap = await getDoc(postRef);

                if (!postSnap.exists()) {
                    showError("Post not found");
                    return;
                }

                const post = postSnap.data();
                displayPost(post);
                await loadComments();

            } catch (error) {
                console.error("Error loading post:", error);
                showError("Failed to load post");
            }
        }

        function displayPost(post) {
            const container = document.getElementById('post-container');
            
            container.innerHTML = `
                <div class="post-detail">
                    <div class="post-header">
                        <img src="${post.userProfilePic || defaultImg}" 
                             class="user-img" 
                             onerror="this.src='${defaultImg}'">
                        <div class="user-info">
                            <div class="username" >
                                
                            </div>
                            <div class="post-time">${formatDate(post.createdAt?.toDate())}</div>
                        </div>
                    </div>

                    <div class="post-content">
                        ${post.text ? `<p class="post-text">${escapeHtml(post.text)}</p>` : ''}
                        ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" onerror="this.src='${defaultImg}'">` : ''}
                    </div>

                    <div class="post-stats">
                        <span class="like-count">${post.likeCount || 0} likes</span>
                        <span id="comments-count">${post.commentCount || 0} comments</span>
                    </div>

                    <div class="post-actions">
                        <button class="action-btn like-btn" id="like-btn">
                            <i class="far fa-heart"></i>
                            <span>Like</span>
                        </button>
                        <button class="action-btn" onclick="document.getElementById('comment-input').focus()">
                            <i class="far fa-comment"></i>
                            <span>Comment</span>
                        </button>
                        <button class="action-btn" onclick="sharePost()">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </button>
                    </div>
                </div>

                <div class="comments-section">
                    <div class="comments-header">Comments</div>
                    <div class="comment-input">
                        <input type="text" id="comment-input" placeholder="Write a comment...">
                        <button onclick="postComment()" id="postBtn">Post</button>
                    </div>
                    <div class="comments-list" id="comments-list">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            `;
           container.querySelector('.username').innerHTML = `${post.username || "User"} <i class="fa-solid fa-circle-check" style="color: #6a63f4; margin-left: 5px;"></i>`;
          container.querySelector('.post-text').textContent = post.text || "";

           setupPostInteractions(container, post, postId);
        }

        async function loadComments() {
            const commentsList = document.getElementById('comments-list');
            
            try {
                const commentsRef = collection(db, "posts", postId, "comments");
                const q = query(commentsRef, orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                    return;
                }

                commentsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <img src="${comment.profilePic || defaultImg}" 
                             class="comment-img" 
                             onerror="this.src='${defaultImg}'">
                        <div class="comment-content">
                            <div class="comment-username">${comment.username}</div>
                            <div class="comment-text">${escapeHtml(comment.text)}</div>
                            <div class="comment-time">${formatTimeAgo(comment.createdAt?.toDate())}</div>
                        </div>
                    `;
                    commentsList.appendChild(commentDiv);
                });

            } catch (error) {
                console.error("Error loading comments:", error);
                commentsList.innerHTML = '<div class="no-comments">Failed to load comments</div>';
            }
        }

       window.postComment = async function () {
        const postBtn = document.getElementById('postBtn');
        
        
  const input = document.getElementById('comment-input');
  const text = input.value.trim();
  if (!text || !currentUser) return;


  try {
    // Get user data
    const userSnap = await getDoc(
      doc(db, "users", currentUser.uid)
    );

    if (!userSnap.exists()) return;

    const userData = userSnap.data();

    const postRef = doc(db, "posts", postId);
    const commentsRef = collection(db, "posts", postId, "comments");
    const userRef = doc(db, "users", currentUser.uid);
   input.disabled = true;
    input.readOnly = true;
    postBtn.disabled = true;
    postBtn.style.pointerEvents = 'none'; // Prevent any clicks
    postBtn.style.opacity = '0.6';
    postBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';


    await runTransaction(db, async (transaction) => {
      const commentRef = doc(commentsRef);

      transaction.set(commentRef, {
        text,
        userId: currentUser.uid,
        username: userData.username || "User",
        profilePic: userData.profilePic || "",
        createdAt: serverTimestamp()
      });

      transaction.update(postRef, {
        commentCount: increment(1)
      });

      transaction.update(userRef, {
        commentsCount: increment(1)
      });
    });
     input.value =''

        input.readOnly = false;
        postBtn.disabled = false;
        postBtn.style.pointerEvents = 'auto';
        postBtn.style.opacity = '1';
        postBtn.innerHTML = 'Post';
       
    await loadComments(postId);
    // Update count display c
    const countElement = document.getElementById('comments-count'); 
    const commentCounts = await getDoc(doc(db, "posts", postId));

    countElement.textContent = `${commentCounts.data().commentCount} comments`

  } catch (error) {
    console.error("Error posting comment:", error);
    alert("Failed to post comment");
  }
};

        window.sharePost = async function() {
            const url = window.location.href;
            
            if (navigator.share) {
                try {
                    await navigator.share({ url });
                } catch (err) {
                    console.log('Share cancelled');
                }
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        };

        function formatDate(date) {
            if (!date) return 'Just now';
            return date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTimeAgo(date) {
            if (!date) return 'Just now';
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) return 'Just now';
            if (diffMin < 60) return `${diffMin}m ago`;
            if (diffHour < 24) return `${diffHour}h ago`;
            if (diffDay < 7) return `${diffDay}d ago`;
            
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('post-container').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>${message}</h2>
                    <button onclick="window.history.back()" style="background: #5b53f2; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-top: 12px;">
                        Go Back
                    </button>
                </div>
            `;
        }
