<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>See-more | home | Joyin</title>
    <link rel="stylesheet" href="post-detail.css">
    <link rel="stylesheet" href="more.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../../joyin-favicon.ico">
</head>
<body>
    <!-- Header with Back Button - FIXED VERSION -->
    <header class="post-detail-header">
        <!-- Changed: Removed onclick, added id -->
        <button id="back-button" class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Post Details</h1>
        <div class="header-actions">
            <!-- Optional: Add more actions like report, save, etc. -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="post-detail-container">
        <!-- Loading State -->
        <div id="loading" class="loading-state">
            <div class="spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <span><i class="fas fa-spinner fa-spin"></i></span><p>Loading post...</p>
        </div>

        <!-- Post Content (will be filled by JavaScript) -->
        <div id="post-content" class="post-content" style="display: none;">
            <!-- Post will be inserted here -->
        </div>

        <button class="close-modal" onclick="closeImageModal()"></button>

        <!-- Error State - FIXED: Removed onclick from button -->
        <div id="error-state" class="error-state" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Post Not Found</h3>
            <p>The post you're looking for doesn't exist or has been deleted.</p>
            <!-- Changed: Removed onclick, added id -->
            <button id="error-back-button">Go Back</button>
        </div>

        <!-- Comments Section (Optional) -->
        <div class="comments-section" style="display: none;">
            <h3>Comments</h3>
            <div class="comments-list">
                <!-- Comments will go here -->
            </div>
        </div>
    </main>
    <script type="module" src="./script.js"></script>
    </body>
    </html>
