<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Trigger Button -->
<button id="openBtn">Open Popup</button>

Popup Overlay
<div id="popupOverlay" class="overlay">
  <div class="popup-box">
    <h2>Minimal Popup</h2>
    <p>This is a simple, clean modal for 2025.</p>
    <button id="closeBtn">Close</button>
  </div>
</div>
<style>
  /* Hidden by default */
.overlay {
  display: none; 
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px); /* Modern blur effect */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Minimalist box style */
.popup-box {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 90%;
}

/* Class to show the popup */
.overlay.active {
  display: flex;
}

</style>

<script>
  const openBtn = document.getElementById('openBtn');
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('popupOverlay');

// Open popup
openBtn.onclick = () => {
  overlay.classList.add('active');
};

// Close popup
closeBtn.onclick = () => {
  overlay.classList.remove('active');
};

// Optional: Close when clicking outside the box
window.onclick = (event) => {
  if (event.target === overlay) {
    overlay.classList.remove('active');
  }
};

</script>
