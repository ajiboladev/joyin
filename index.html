    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Optional gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000, #5b53f222);
            z-index: -1;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            padding: 20px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: #5b53f2;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 0 20px rgba(91, 83, 242, 0.3);
        }

        .dot-loader {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #5b53f2;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .slogan {
            color: #ffffff;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInOut 3s infinite;
            animation-delay: 0.5s;
            margin-top: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Loading status text */
        .loading-status {
            color: #888888;
            font-size: 0.9rem;
            margin-top: 20px;
            font-family: monospace;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
                background-color: #5b53f2;
            }
            40% { 
                transform: translateY(-15px);
                background-color: #7a73f4;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .slogan {
                font-size: 1rem;
            }
        }

            .logo {
                font-size: 2rem;
            }
            .slogan {
                font-size: 0.9rem;
            }
            .dot {
                width: 10px;
                height: 10px;
                margin: 0 4px;
            }
        }

    <div class="loading-container" id="loadingContainer">

        <div class="loading-status" id="loadingStatus">Checking authentication...</div>
    </div>

    

    <!-- Firebase Authentication Script -->
    <script type="module">
        // Your time preferences
        const MIN_LOAD_TIME = 4000; // 4 seconds minimum
        const MAX_LOAD_TIME = 90000; // 90 seconds (1.5 minutes) maximum
        
        // Function to update loading status
        function updateStatus(message) {
            const statusEl = document.getElementById('loadingStatus');
            if (statusEl) {
                statusEl.textContent = message;
            }
        }

        // Function to perform redirect
        function performRedirect(user) {
            updateStatus("Redirecting...");
            
            // Add fade-out animation
            const container = document.getElementById('loadingContainer');
            if (container) {
                container.style.animation = 'fadeOut 0.5s ease-out forwards';
            }
            
            // Wait for animation then redirect
            setTimeout(() => {
                if (user) {
                    // User is logged in - go to home
                    window.location.href = "./home/?view=home&tab=post&filter=popular";
                } else {
                    // No user - go to welcome page
                    window.location.href = "./Welcome/?view=welcome_to_JOYIN";
                }
            }, 500);
        }

        // Main function
        document.addEventListener('DOMContentLoaded', function() {
            console.log("JOYIN Loading - Starting auth check");
            
            let minTimePassed = false;
            let authChecked = false;
            let currentUser = null;
            
            // 1. Set MINIMUM loading time (3.5 seconds)
            setTimeout(() => {
                console.log("Minimum loading time reached");
                minTimePassed = true;
                updateStatus("Ready to redirect...");
                
                // If Firebase already responded, redirect immediately
                if (authChecked) {
                    performRedirect(currentUser);
                }
            }, MIN_LOAD_TIME);
            
            // 2. Set MAXIMUM wait time as fallback (1.5 minutes)
            const maxTimeout = setTimeout(() => {
                console.log("Maximum time reached - forcing redirect");
                updateStatus("Maximum time reached, redirecting...");
                performRedirect(currentUser);
            }, MAX_LOAD_TIME);
            
            // 3. Check auth with Firebase
            try {
                import("./firebase.js").then(({ auth }) => {
                    import("https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js")
                        .then(({ onAuthStateChanged }) => {
                            
                            // Set up auth state listener
                            const unsubscribe = onAuthStateChanged(auth, (user) => {
                                console.log("Auth check complete. User:", user ? "Logged in" : "Not logged in");
                                authChecked = true;
                                currentUser = user;
                                
                                // Update status
                                updateStatus(user ? "User found" : "No user found");
                                
                                // Clear the maximum timeout since we got a response
                                clearTimeout(maxTimeout);
                                
                                // If minimum time has already passed, redirect immediately
                                if (minTimePassed) {
                                    performRedirect(user);
                                }
                            });
                            
                            // Auto-unsubscribe after 10 seconds if Firebase is stuck
                            setTimeout(() => {
                                unsubscribe();
                            }, 10000);
                            
                        }).catch(error => {
                            console.warn("Firebase auth import failed:", error);
                            updateStatus("Auth service unavailable");
                            authChecked = true;
                        });
                        
                }).catch(error => {
                    console.warn("Firebase.js import failed:", error);
                    updateStatus("Cannot load authentication");
                    authChecked = true;
                });
                
            } catch (error) {
                console.error("Initialization error:", error);
                updateStatus("Error loading page");
                authChecked = true;
            }
        });
    </script>

     <!-- PWA Installation Script -->
    <script src="/pwa-install.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
