<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update | JOYIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../joyin-favicon.ico">
</head>
<body>
    <header class="updates-header">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <h1>Update</h1>
        <div style="width: 80px;"></div>
    </header>

    <main class="update-full">
        <div id="update-content">
            <div class="loading-state">Loading update...</div>
        </div>
    </main>

    <!-- Load the main script -->
    <script type="module" src="view-script.js"></script>
    
    <script defer>
        // These functions should be available from script.js
        
        function goBack() {
            window.history.back();
        }
        
        // Get update ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const updateId = urlParams.get('id');
        
        if (updateId && window.loadUpdate) {
            // Wait for script to load, then load the update
            window.addEventListener('load', function() {
                window.loadUpdate(updateId);
            });
        } else {
            document.getElementById('update-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">❌</div>
                    <h3>Update not found</h3>
                    <p>The update you're looking for doesn't exist.</p>
                    <button class="back-btn" onclick="goBack()" style="margin-top: 20px;">Go Back</button>
                </div>
            `;
        }
    </script>
</body>
</html>
