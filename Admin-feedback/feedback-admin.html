<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Admin - JOYIN</title>
    <link rel="stylesheet" href="./feedback.css">
    <link rel="icon" type="image/x-icon" href="../joyin-favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EMAILJS LIBRARY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#5b53f2">
<script src="../pwa-install.js"></script>
    <script>
        emailjs.init("xmxuALwYxF0x0_FKk"); // Your Public Key
    </script>
    <style>
        /* Admin-specific styles */
        .admin-header {
            background: var(--joyin-darker);
            border-bottom: 1px solid var(--joyin-border);
            padding: 20px;
            margin: -20px -20px 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--joyin-card-bg);
            border: 1px solid var(--joyin-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--joyin-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--joyin-gray);
            font-size: 0.9rem;
        }
        
        .feedback-item-admin {
            background: var(--joyin-card-bg);
            border: 1px solid var(--joyin-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .feedback-item-admin:hover {
            border-color: var(--joyin-accent);
            transform: translateY(-2px);
        }
        
        .feedback-item-admin.new {
            border-left: 4px solid var(--joyin-accent);
        }
        
        .feedback-item-admin.replied {
            border-left: 4px solid var(--joyin-success);
        }
        
        .feedback-header-admin {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-info-admin {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar-admin {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--joyin-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-details-admin h4 {
            margin: 0 0 4px;
            color: var(--joyin-white);
        }
        
        .user-details-admin small {
            color: var(--joyin-gray);
            font-size: 0.85rem;
        }
        
        .feedback-meta-admin {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .feedback-type-admin {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .feedback-date-admin {
            color: var(--joyin-gray);
            font-size: 0.85rem;
        }
        
        .feedback-content-admin {
            background: var(--joyin-hover);
            border: 1px solid var(--joyin-border);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .reply-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--joyin-border);
        }
        
        .reply-section h5 {
            margin-bottom: 10px;
            color: var(--joyin-white);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-reply-content {
            background: rgba(32, 201, 151, 0.1);
            border: 1px solid rgba(32, 201, 151, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .reply-form {
            display: none;
        }
        
        .reply-form.active {
            display: block;
        }
        
        .reply-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: var(--joyin-hover);
            border: 1px solid var(--joyin-border);
            border-radius: 8px;
            color: var(--joyin-white);
            font-family: inherit;
            margin-bottom: 10px;
            resize: vertical;
        }
        
        .reply-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .reply-btn {
            background: var(--joyin-success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cancel-btn {
            background: transparent;
            color: var(--joyin-gray);
            border: 1px solid var(--joyin-border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-new { background: rgba(91, 83, 242, 0.1); color: var(--joyin-accent); }
        .status-read { background: rgba(255, 193, 7, 0.1); color: var(--joyin-warning); }
        .status-replied { background: rgba(32, 201, 151, 0.1); color: var(--joyin-success); }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--joyin-hover);
            color: var(--joyin-white);
            border: 1px solid var(--joyin-border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--joyin-accent);
            border-color: var(--joyin-accent);
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: var(--joyin-hover);
            border: 1px solid var(--joyin-border);
            border-radius: 20px;
            color: var(--joyin-white);
        }
        
        .no-feedback-admin {
            text-align: center;
            padding: 60px 20px;
            color: var(--joyin-gray);
        }
        
        .loading-admin {
            text-align: center;
            padding: 40px;
            color: var(--joyin-gray);
        }
        
        .loading-admin i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Feedback Admin Panel</h1>
            <p>Manage user feedback and send replies</p>
            
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Feedback</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newCount">0</div>
                    <div class="stat-label">New / Unread</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="repliedCount">0</div>
                    <div class="stat-label">Replied</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="new">New</button>
            <button class="filter-btn" data-filter="replied">Replied</button>
            <button class="filter-btn" data-filter="idea">Ideas</button>
            <button class="filter-btn" data-filter="bug">Bugs</button>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search feedback...">
            </div>
        </div>

        <!-- Feedback List -->
        <div id="feedbackListAdmin">
            <div class="loading-admin">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading feedback...</p>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="adminStatusMessage"></div>

    <!-- Scripts -->
    <script type="module" src="./feedback-admin.js"></script>
</body>
</html>
